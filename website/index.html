<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="holder headline">
      <h1>Weather Journal App</h1> 
    </div>

    
    <div class="holder id">
      <label for="id">Enter City ID here</label>
      <input type="text" id="cid" placeholder="enter City ID here" onchange="myFunction()" >
    </div>

    <script>
      function myFunction(){
        let x = document.getElementById("cid").value;
        x = parseInt(x);
         if( isNaN(x)  ) 
        { alert("Please Enter Integer Value ");
          document.getElementById("cid").value = " ";
        }}
        
    </script>
 
    <div class="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="5" cols="40"></textarea>
    
    </div>
    <div  class="holder button">
      <button id="generate" type="submit">Generate</button>
    </div>

    <div class="holder entry">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </div>
  <script src="app.mjs"  type="text/javascript" ></script>
 
 
<!--  <script src="../website/app.mjs"  type="module"></script> -->
</body>

</html>
